server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["bw-*"]
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/bw-(.*)-service'
        target_label: 'service_name'
        replacement: '${1}-service'
      - source_labels: ['__meta_docker_container_name']
        regex: '/bw-(.*)'
        target_label: 'container'
        replacement: '${1}'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      # Try to parse as JSON
      - json:
          expressions:
            level: level
            msg: message
            message: message
            context: context
            timestamp: timestamp
            trace_id: trace_id
            span_id: span_id
      # Extract labels from parsed JSON
      - labels:
          level:
          context:
      # Format the log line
      - template:
          source: msg
          template: '{{ if .msg }}{{ .msg }}{{ else }}{{ .message }}{{ end }}'
      - output:
          source: msg
