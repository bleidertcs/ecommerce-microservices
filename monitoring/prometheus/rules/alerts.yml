groups:
  - name: microservices
    interval: 30s
    rules:
      # Service Down Alert
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      # High Error Rate
      - alert: HighErrorRate
        expr: |
          sum(rate(http_server_duration_count{http_status_code=~"5.."}[5m])) by (job)
          / sum(rate(http_server_duration_count[5m])) by (job) > 0.05
        for: 2m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "{{ $labels.job }} has error rate above 5% (current: {{ $value | humanizePercentage }})"

      # High Response Time
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95, sum(rate(http_server_duration_bucket[5m])) by (le, job)) > 1
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.job }}"
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "{{ $labels.job }} p95 response time is above 1s (current: {{ $value | humanizeDuration }})"

      # Low Request Rate (possible service issue)
      - alert: LowRequestRate
        expr: |
          sum(rate(http_server_duration_count[5m])) by (job) < 0.01
          and sum(rate(http_server_duration_count[5m])) by (job) > 0
        for: 10m
        labels:
          severity: warning
          service: "{{ $labels.job }}"
        annotations:
          summary: "Low request rate on {{ $labels.job }}"
          description: "{{ $labels.job }} is receiving very few requests (current: {{ $value | humanize }} req/s)"

  - name: infrastructure
    interval: 30s
    rules:
      # Database Connection Issues
      - alert: DatabaseConnectionFailed
        expr: |
          prisma_client_queries_total{status="error"} > 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issues detected"
          description: "Multiple database query errors detected in the last 2 minutes."

      # Redis Connection Issues
      - alert: RedisConnectionFailed
        expr: |
          redis_connected_clients == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection lost"
          description: "No clients connected to Redis for more than 1 minute."

      # Tempo Not Receiving Traces
      - alert: TempoNotReceivingTraces
        expr: |
          sum(rate(tempo_distributor_spans_received_total[5m])) == 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Tempo not receiving traces"
          description: "Tempo has not received any traces in the last 10 minutes."

      # Loki Not Receiving Logs
      - alert: LokiNotReceivingLogs
        expr: |
          sum(rate(loki_ingester_chunks_created_total[5m])) == 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Loki not receiving logs"
          description: "Loki has not received any logs in the last 10 minutes."

  - name: resources
    interval: 60s
    rules:
      # High Memory Usage Alert
      - alert: HighMemoryUsage
        expr: |
          process_resident_memory_bytes / 1024 / 1024 > 500
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.job }}"
        annotations:
          summary: "High memory usage on {{ $labels.job }}"
          description: "{{ $labels.job }} is using more than 500MB of memory (current: {{ $value | humanize }}MB)"

      # Container Restarts
      - alert: ContainerRestarts
        expr: |
          increase(container_restart_count[1h]) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.container }} is restarting frequently"
          description: "Container {{ $labels.container }} has restarted more than 3 times in the last hour."
