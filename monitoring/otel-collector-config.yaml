receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 1024

  resourcedetection:
    detectors: [env, system]

exporters:
  otlphttp/mimir: # ‚Üê cambia nombre y protocolo
    endpoint: http://mimir:9009/otlp
    tls:
      insecure: true

  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resourcedetection]
      exporters: [otlp/tempo]

    metrics:
      receivers: [otlp]
      processors: [batch, resourcedetection]
      exporters: [otlphttp/mimir]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/loki]
