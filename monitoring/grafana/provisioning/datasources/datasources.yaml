apiVersion: 1

datasources:
  - name: Mimir
    type: prometheus
    access: proxy
    url: http://mimir:9009/prometheus
    isDefault: true
    uid: mimir
    jsonData:
      httpMethod: POST
      timeInterval: 15s
      # Link to Tempo for exemplars
      exemplarTraceIdDestinations:
        - datasourceUid: tempo
          name: traceID
      # Custom query timeout
      queryTimeout: 300s

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    uid: loki
    jsonData:
      maxLines: 1000
      # Link logs to traces
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: '"trace_id":"([^"]+)"'
          name: TraceID
          url: '$${__value.raw}'
        - datasourceUid: tempo
          matcherRegex: 'trace_id=([0-9a-fA-F]+)'
          name: TraceID
          url: '$${__value.raw}'

  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    uid: tempo
    jsonData:
      httpMethod: GET
      # Service graph from Mimir
      serviceMap:
        datasourceUid: mimir
      # Enable node graph visualization
      nodeGraph:
        enabled: true
      # Search configuration
      search:
        hide: false
      # Link to Loki logs
      lokiSearch:
        datasourceUid: loki
      # Trace to logs
      tracesToLogsV2:
        datasourceUid: loki
        # Extend time window for log search
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        tags:
          - key: 'service.name'
            value: 'service_name'
        filterByTraceID: true
        filterBySpanID: false
        customQuery: false
      # Trace to metrics
      tracesToMetrics:
        datasourceUid: mimir
        tags:
          - key: 'service.name'
            value: 'service'
          - key: 'http.method'
            value: 'method'
          - key: 'http.status_code'
            value: 'status_code'
        queries:
          - name: 'Request Rate'
            query: 'rate(traces_spanmetrics_calls_total{$$__tags}[5m])'
          - name: 'Error Rate'
            query: 'rate(traces_spanmetrics_calls_total{$$__tags,status_code=~"5.."}[5m])'
          - name: 'Duration'
            query: 'histogram_quantile(0.95, sum(rate(traces_spanmetrics_latency_bucket{$$__tags}[5m])) by (le))'
      # Span bar label
      spansBar:
        type: 'Tag'
        tag: 'http.path'

  - name: Alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    uid: alertmanager
    jsonData:
      implementation: prometheus
      handleGrafanaManagedAlerts: false
