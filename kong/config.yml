_format_version: "3.0"
_transform: true

services:
  - name: users-service
    url: http://bw-users-service:9001
    routes:
      - name: users-routes
        paths:
          - /api/v1/users
        strip_path: false
        protocols: ["http", "https"]
        methods: ["GET", "POST", "PUT", "PATCH", "DELETE"]
        plugins:
          - name: opentelemetry
            config:
              endpoint: http://bw-signoz-otel-collector:4317
              resource_attributes:
                service.name: kong-gateway
          - name: jwt
            config:
              claims_to_verify: ["exp"]
              key_claim_name: iss
          - name: request-transformer
            config:
              add:
                headers:
                  - x-user-id:$(jwt_claim_sub)
          - name: rate-limiting
            config:
              minute: 60
              policy: redis
              limit_by: header
              header_name: x-user-id
              redis:
                host: redis
                port: 6379

  - name: products-service
    url: http://bw-products-service:9002
    routes:
      - name: products-routes
        paths:
          - /api/v1/products
        strip_path: false
        protocols: ["http", "https"]
        methods: ["GET", "POST", "PUT", "PATCH", "DELETE"]
        # Public catalog, protected management
        plugins:
          - name: opentelemetry
            config:
              endpoint: http://bw-signoz-otel-collector:4317
              resource_attributes:
                service.name: kong-gateway
          - name: rate-limiting
            config:
              minute: 100
              policy: redis
              limit_by: ip
              redis:
                host: redis
                port: 6379

  - name: orders-service
    url: http://bw-orders-service:9003
    routes:
      - name: orders-routes
        paths:
          - /api/v1/orders
        strip_path: false
        protocols: ["http", "https"]
        methods: ["GET", "POST", "DELETE"]
        plugins:
          - name: opentelemetry
            config:
              endpoint: http://bw-signoz-otel-collector:4317
              resource_attributes:
                service.name: kong-gateway
          - name: jwt
            config:
              claims_to_verify: ["exp"]
              key_claim_name: iss
          - name: request-transformer
            config:
              add:
                headers:
                  - x-user-id:$(jwt_claim_sub)
          - name: rate-limiting
            config:
              minute: 30
              policy: redis
              limit_by: header
              header_name: x-user-id
              redis:
                host: redis
                port: 6379

