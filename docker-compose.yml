services:
  # Kong API Gateway
  kong:
    image: kong:latest
    container_name: bw-kong
    restart: unless-stopped
    ports:
      - "8000:8000" # HTTP API
      - "8443:8443" # HTTPS API
      - "8001:8001" # Admin API
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    volumes:
      - ./kong/config.yml:/var/lib/kong/kong.yml:ro
    networks:
      - bw-network
    depends_on:
      - users-service
      - products-service
      - orders-service
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bw-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - bw-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: bw-grafana
    restart: unless-stopped
    ports:
      - "3005:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - bw-network
    depends_on:
      - loki
      - tempo
      - mimir

  # Loki - Logs Storage
  loki:
    image: grafana/loki:latest
    container_name: bw-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - bw-network

  # Tempo - Tracing Storage
  tempo:
    image: grafana/tempo:latest
    container_name: bw-tempo
    restart: unless-stopped
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./monitoring/tempo/config.yaml:/etc/tempo.yaml
      - tempo_data:/var/tempo
    ports:
      - "3200:3200" # Tempo HTTP API
    networks:
      - bw-network

  # Mimir - Metrics Storage
  mimir:
    image: grafana/mimir:latest
    container_name: bw-mimir
    restart: unless-stopped
    command: ["-config.file=/etc/mimir.yaml", "-target=all"]
    volumes:
      - ./monitoring/mimir/config.yaml:/etc/mimir.yaml
      - mimir_data:/data
    ports:
      - "9009:9009"
    networks:
      - bw-network

  # Pyroscope - Continuous Profiling
  pyroscope:
    image: grafana/pyroscope:latest
    container_name: bw-pyroscope
    restart: unless-stopped
    ports:
      - "4040:4040"
    networks:
      - bw-network

  # Alertmanager - Alert Handling
  alertmanager:
    image: prom/alertmanager:latest
    container_name: bw-alertmanager
    restart: unless-stopped
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --storage.path=/alertmanager
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - bw-network

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: bw-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./monitoring/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    networks:
      - bw-network
    depends_on:
      - loki
      - tempo
      - mimir

  # Authentik - Identity Provider
  authentik-postgresql:
    image: postgres:15-alpine
    container_name: bw-authentik-db
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -d $${AUTHENTIK_POSTGRESQL__NAME} -U $${AUTHENTIK_POSTGRESQL__USER}",
        ]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    networks:
      - bw-network
    volumes:
      - authentik_database:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${AUTHENTIK_POSTGRESQL__PASSWORD:?error}
      POSTGRES_USER: ${AUTHENTIK_POSTGRESQL__USER:?error}
      POSTGRES_DB: ${AUTHENTIK_POSTGRESQL__NAME:?error}

  authentik-redis:
    image: redis:7-alpine
    container_name: bw-authentik-redis
    command: --save 60 1 --loglevel warning
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    networks:
      - bw-network

  authentik-server:
    image: ghcr.io/goauthentik/server:2025.12.3
    container_name: bw-authentik-server
    user: root
    restart: unless-stopped
    command: server
    environment:
      AUTHENTIK_REDIS__HOST: authentik-redis
      AUTHENTIK_POSTGRESQL__HOST: authentik-postgresql
      AUTHENTIK_POSTGRESQL__USER: ${AUTHENTIK_POSTGRESQL__USER:?error}
      AUTHENTIK_POSTGRESQL__NAME: ${AUTHENTIK_POSTGRESQL__NAME:?error}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${AUTHENTIK_POSTGRESQL__PASSWORD:?error}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:?error}
    volumes:
      - ./authentik/media:/media
      - ./authentik/templates:/templates
    networks:
      - bw-network
    ports:
      - "9000:9000"
      - "9443:9443"
    depends_on:
      authentik-postgresql:
        condition: service_healthy
      authentik-redis:
        condition: service_healthy

  authentik-worker:
    image: ghcr.io/goauthentik/server:2025.12.3
    container_name: bw-authentik-worker
    user: root
    restart: unless-stopped
    command: worker
    environment:
      AUTHENTIK_REDIS__HOST: authentik-redis
      AUTHENTIK_POSTGRESQL__HOST: authentik-postgresql
      AUTHENTIK_POSTGRESQL__USER: ${AUTHENTIK_POSTGRESQL__USER:?error}
      AUTHENTIK_POSTGRESQL__NAME: ${AUTHENTIK_POSTGRESQL__NAME:?error}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${AUTHENTIK_POSTGRESQL__PASSWORD:?error}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:?error}
    volumes:
      - ./authentik/media:/media
      - ./authentik/templates:/templates
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - bw-network
    depends_on:
      authentik-postgresql:
        condition: service_healthy
      authentik-redis:
        condition: service_healthy

  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: bw-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - bw-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # NATS - Alternative Message Broker
  nats:
    image: nats:2.10-alpine
    container_name: bw-nats
    command: -m 8222
    restart: unless-stopped
    ports:
      - "4222:4222" # NATS client
      - "8222:8222" # NATS monitoring
    networks:
      - bw-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8222/varz",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  # Users Service
  users-service:
    build:
      context: ./users
      dockerfile: Dockerfile
    container_name: bw-users-service
    restart: unless-stopped
    ports:
      - "9001:9001" # HTTP API
      - "50051:50051" # gRPC
      - "3001:3001" # TCP Transport
    env_file:
      - ./users/.env
    environment:
      - OTEL_SERVICE_NAME=users-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
      - PYROSCOPE_APPLICATION_NAME=users-service
      - DATABASE_URL=postgresql://admin:master123@users-db:5432/users?schema=public
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
    depends_on:
      users-db:
        condition: service_healthy
    networks:
      - bw-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:9001/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  users-db:
    image: postgres:15-alpine
    container_name: bw-users-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: master123
      POSTGRES_DB: users
    volumes:
      - users_data:/var/lib/postgresql/data
    networks:
      - bw-network
    ports:
      - "15431:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d users"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Products Service
  products-service:
    build:
      context: ./products
      dockerfile: Dockerfile
    container_name: bw-products-service
    restart: unless-stopped
    ports:
      - "9002:9002" # HTTP API
      - "50052:50052" # gRPC
      - "3002:3002" # TCP Transport
    env_file:
      - ./products/.env
    environment:
      - OTEL_SERVICE_NAME=products-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
      - PYROSCOPE_APPLICATION_NAME=products-service
      - DATABASE_URL=postgresql://admin:master123@products-db:5432/products?schema=public
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
    depends_on:
      products-db:
        condition: service_healthy
    networks:
      - bw-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:9002/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  products-db:
    image: postgres:15-alpine
    container_name: bw-products-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: master123
      POSTGRES_DB: products
    volumes:
      - products_data:/var/lib/postgresql/data
    networks:
      - bw-network
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d products"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Orders Service
  orders-service:
    build:
      context: ./orders
      dockerfile: Dockerfile
    container_name: bw-orders-service
    restart: unless-stopped
    ports:
      - "9003:9003" # HTTP API
      - "50053:50053" # gRPC
      - "3003:3003" # TCP Transport
    env_file:
      - ./orders/.env
    environment:
      - OTEL_SERVICE_NAME=orders-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
      - PYROSCOPE_APPLICATION_NAME=orders-service
      - DATABASE_URL=postgresql://admin:master123@orders-db:5432/orders?schema=public
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
    depends_on:
      orders-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - bw-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:9003/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  orders-db:
    image: postgres:15-alpine
    container_name: bw-orders-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: master123
      POSTGRES_DB: orders
    volumes:
      - orders_data:/var/lib/postgresql/data
    networks:
      - bw-network
    ports:
      - "15433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d orders"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web App (Next.js Frontend)
  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    container_name: bw-web-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./web-app/.env
    environment:
      - AUTHENTIK_URL=http://authentik-server:9000
      - NEXT_PUBLIC_API_URL=http://kong:8000
    networks:
      - bw-network
    depends_on:
      - kong
      - authentik-server
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000').then(() => process.exit(0)).catch(() => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  bw-network:
    driver: bridge

volumes:
  redis_data:
  grafana_data:
  loki_data:
  tempo_data:
  mimir_data:
  alertmanager_data:
  rabbitmq_data:
  authentik_database:
  authentik_media:
  users_data:
  products_data:
  orders_data:
